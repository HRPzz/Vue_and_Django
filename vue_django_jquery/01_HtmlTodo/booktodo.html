<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-Django ToDo App</title>

    <style>
        body {
            text-align: center;
            background-color: #ddd;
        }
        .inputBox {
            margin: auto;
            width: 70%;
            background: white;
            height: 50px;
            border-radius: 50px;
            line-height: 50px;
        }
        .inputBox .name {
            border-style: none;
            border-bottom: 1px solid #ddd;
            width: 70px;
            padding-left: 20px;
        }
        .inputBox .item {
            border-style: none;
            border-bottom: 1px solid #ddd;
            width: 400px;
            margin-left: 50px;
            padding-left: 20px;
        }
        .todoList {
            list-style: none;
            padding: 10px 0;
            text-align: left;
        }
        .todoList li {
            display: flex;
            height: 50px;
            line-height: 50px;
            margin: 0.5rem 0;
            padding: 0 0.9rem;
            background: white;
            border-radius: 5px;
        }
        .removeBtn {
            margin-left: auto;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div id="app">

        <h1>My Todo App !</h1>
        <strong>서로 할 일이나 의견을 공유해 봅시다.</strong>
        <br>

        <div class="inputBox">
            <!-- input 태그 데이터 바인딩(vue 와 html 간 양방향 연결): v-model -->
            <input class="name" type="text" placeholder="name ..." v-model="name">
            <!-- 엔터 누르면 todo 항목 추가 -->
            <input class="item" type="text" placeholder="type anything welcomed ..." v-model="newTodoItem" v-on:keyup.enter="add_todo()">
            <!-- 버튼 클릭하면 todo 항목 추가 -->
            <button v-on:click="add_todo()">ADD</button>
        </div>
    
        <ul class="todoList">
            <li v-for="(todo, index) in todoItems">
                <span>{{ todo.name }}:: {{ todo.item }}</span>
                <!-- 버튼 클릭하면 todo 항목 삭제 -->
                <span class="removeBtn" v-on:click="remove_todo(index)">&#x00D7</span>
            </li>
        </ul>

    </div>

    <!-- vue cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    
    <script>
        // vue instance
        var vm = new Vue({
            el: '#app',
            data: {
                name: '',
                newTodoItem: '',
                todoItems:[
                    {name: '김석훈', item: 'Django 와 Vue.js 연동 프로그램을 만들고 있습니다.'},
                    {name: '홍길동', item: '이름을 안쓰면 홍길동으로 나와요...'},
                    {name: '이순신', item: '신에게는 아직 열두 척의 배가 있사옵니다.'},
                    {name: '성춘향', item: '그네 타기'}, 
                ],
            },
            methods: {
                // todo 항목 추가
                add_todo: function() {
                    console.log("add_todo()...");

                    if (this.name == '') this.name = '홍길동';
                    if (this.newTodoItem == '') return;

                    // 사용자 입력 항목 표시 (input 태그에서 데이터 바인딩해야 함)
                    // - 대부분 vue 에서 html 로 데이터 전달됨, 반대 방향은 막혀 있음
                    // - v-model 로 정의하면 양방향 데이터 전달 가능
                    this.todoItems.push({name: this.name, item: this.newTodoItem});
                
                    // 표시한 후 입력 항목 클리어
                    this.name = '';
                    this.newTodoItem = '';
                },
                // todo 항목 삭제
                remove_todo: function(index) {
                    console.log("remove_todo()...");

                    this.todoItems.splice(index, 1);
                },
            },
        })

    </script>

</body>
</html>
