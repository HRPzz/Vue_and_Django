{% extends 'base.html' %}

{% block title %}Vue.js - Django todo app{% endblock %}

{% block extra-style %}
<style>
    body {
        text-align: center;
        background-color: #ddd;
    }
    .inputBox {
        margin: auto;
        width: 70%;
        background: white;
        height: 50px;
        border-radius: 50px;
        line-height: 50px;
    }
    .inputBox .name {
        border-style: none;
        border-bottom: 1px solid #ddd;
        width: 90px;
        padding-left: 20px;
        line-height: 20px;
    }
    .inputBox .item {
        border-style: none;
        border-bottom: 1px solid #ddd;
        width: 400px;
        margin-left: 50px;
        padding-left: 20px;
        line-height: 20px;
    }
    .todoList {
        list-style: none;
        padding: 10px 0;
        text-align: left;
    }
    .todoList li {
        display: flex;
        height: 50px;
        line-height: 50px;
        margin: 0.5rem 0;
        padding: 0 0.9rem;
        background: white;
        border-radius: 5px;
    }
    .removeBtn {
        margin-left: auto;
        font-size: 20px;
    }
    .removeBtn:hover {
        color: red;
    }
</style>
{% endblock %}

{% block content %}
<div id="app">

    <h1>My Todo App !</h1>
    <strong>서로 할 일이나 의견을 공유해 봅시다.</strong>
    <br>

    <div class="inputBox">
        <input class="name" type="text" placeholder="name ..." v-model.trim="name">
        <input class="item" type="text" placeholder="type anything welcomed ..." v-model.trim="todo" v-on:keyup.enter="add_todo()">
        <!-- 부트스트랩 버튼 -->
        <button v-on:click="add_todo()" class="btn btn-primary btn-sm">ADD</button>
    </div>

    <ul class="todoList">
        <li v-for="(todo, index) in todoList">
            <!-- vue 의 delimiters 옵션 설정으로 template language 문법 변경해서 사용 -->
            <span>[[ todo.name ]]:: [[ todo.todo ]]</span>
            <span class="removeBtn" v-on:click="remove_todo(index)">x</span>
        </li>
    </ul>

</div>
{% endblock %}

{% block extra-script %}
<!-- vue cdn -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
<!-- axios cdn -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    var vm = new Vue({
        // vue 의 머스태시 문법과 django 의 템플릿 문법이 겹쳐서 발생하는 에러 해결
        delimiters: ['[[', ']]'],

        el: '#app',
        data: {
            name: '',
            todo: '',
            todoList:[], // vue 의 axios.get 과 django 의 JsonResponse 를 통해 서버에서 가져온 데이터로 채워지게 됨
        },

        // 뷰 인스턴스가 생성되는 시점에 호출되는 메서드
        created: function () {
            console.log("created()...");
            this.fetch_all_todo();
        },

        methods: {
            fetch_all_todo: function () {
                console.log("fetch_all_todo()...");

                // 콜백 함수 안의 this 는 window 객체를 가리키므로 로컬 변수에 this 를 저장해서 사용하면 vue 객체를 가리키게 됨
                var vm = this;
                axios.get('/api/todo/list/')
                    .then(function (res) { // res: response
                        console.log("GET RES", res);
                        vm.todoList = res.data; // 서버로부터 받은 데이터
                    }) // url 처리 성공
                    .catch(function (err) { // err: error
                        console.log("GET ERR", err);
                    }) // url 처리 실패
            },
            add_todo: function() {
                console.log("add_todo()...");
                if (this.name == '') this.name = '홍길동';
                if (this.todo == '') return;

                this.todoList.push({name: this.name, todo: this.todo});
                this.name = this.todo = '';
            },
            remove_todo: function(index) {
                console.log("remove_todo()...", index);
                this.todoList.splice(index, 1);
            },
        },
    })
</script>
{% endblock %}
